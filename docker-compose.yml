services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: vapeit_reorder
      POSTGRES_USER: vapeit
      POSTGRES_PASSWORD: vapeit
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
